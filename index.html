<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Countdown</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #1a1a1a;
      --panel: #ffffff;
      --muted: #666;
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: var(--bg);
      color: var(--text);
      padding: 40px 16px 80px;
      transition: background 900ms ease, color 900ms ease;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      margin: 10px 0 8px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--muted);
      margin: 0 0 24px;
    }

    #countdown {
      font-size: 48px;
      margin: 22px 0 18px;
      padding: 14px 12px;
      border-radius: 16px;
      background: var(--panel);
      box-shadow: var(--shadow);
      display: inline-block;
      min-width: 320px;
    }

    .status {
      margin: 10px 0 26px;
      color: var(--muted);
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    img {
      width: min(420px, 92vw);
      border-radius: 18px;
      box-shadow: var(--shadow);
      margin-top: 18px;
    }

    /* Secret reveal card */
    #secret {
      display: none;
      margin: 34px auto 0;
      text-align: left;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px 18px 14px;
      max-width: 560px;
      opacity: 0;
      transform: translateY(10px);
    }

    #secret.show {
      display: block;
      animation: fadeUp 900ms ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      font-size: 12px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.08);
      margin-bottom: 10px;
    }

    .debriefTitle {
      margin: 6px 0 12px;
      font-size: 22px;
    }

    .typeArea {
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      line-height: 1.55;
      white-space: pre-wrap;
      margin: 0;
      min-height: 140px;
    }

    .hintRow {
      margin-top: 10px;
      color: rgba(0,0,0,0.65);
      font-size: 13px;
    }

    /* Dark reveal effect */
    #veil {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.0);
      pointer-events: none;
      transition: background 1100ms ease;
      z-index: 50;
    }

    #veil.dark {
      background: rgba(0,0,0,0.72);
      pointer-events: auto;
    }
