<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 16px;
    }
    img {
      max-width: 420px;
      width: 90%;
      height: auto;
      border-radius: 12px;
      margin: 16px auto 22px;
      display: block;
    }
    #timer {
      font-size: 44px;
      margin: 14px 0;
    }
    #reveal {
      display: none;
      font-size: 20px;
      margin-top: 26px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Countdown</h1>

  <!-- Put your image file in the same folder and name it picture.jpg -->
  <img src="picture.jpg" alt="Mystery picture" />

  <div id="timer">Loadingâ€¦</div>

  <div id="reveal">
    <div><strong>Title:</strong> The Phantom Tollbooth</div>
    <div><strong>Author:</strong> Norton Juster</div>
    <div><strong>Year:</strong> 1961</div>
    <div><strong>Publisher:</strong> Random House</div>
  </div>

  <script>
    // Target: 2026-02-17 7:00 PM EST (UTC-05:00)
    const target = new Date("2026-02-17T19:00:00-05:00").getTime();

    const timerEl = document.getElementById("timer");
    const revealEl = document.getElementById("reveal");

    function update() {
      const now = Date.now();
      const diff = target - now;

      if (diff <= 0) {
        timerEl.textContent = "Time is up!";
        revealEl.style.display = "block";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const pad = (n) => String(n).padStart(2, "0");
      timerEl.textContent = `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
